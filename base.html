<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}FIP - Investování{% endblock %}</title>

    <!-- Načtení Bootstrapu a vlastního CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <!-- Boční navigační panel a hlavní obsah -->
    <div class="d-flex">
        <!-- Boční navigační panel vlevo -->
        <nav class="sidebar" style="width: 200px; background-color: #1c1b2f; min-height: 100vh; padding-top: 20px; position: fixed; top: 0; left: 0; border-right: 1px solid #3A3A3A;">
            <a href="/" class="d-block text-center mb-4">
                <img src="{{ url_for('static', filename='images/logo.png') }}" alt="Logo" class="img-fluid" style="max-width: 150px;">
            </a>
            <ul class="nav flex-column">
                <li class="nav-item">
                    <a class="nav-link sidebar-link" href="/portfolio/upload">
                        <img src="{{ url_for('static', filename='images/portfolio.png') }}" alt="Přehled" class="sidebar-icon">
                        Přehled
                    </a>
                </li>                
                <li class="nav-item">
                    <a class="nav-link sidebar-link" href="/tax">
                        <img src="{{ url_for('static', filename='images/tax.png') }}" alt="Daně" class="sidebar-icon">
                        Daně
                    </a>
                </li>                
                <li class="nav-item">
                    <a class="nav-link sidebar-link" href="{{ url_for('news.market_overview') }}">
                        <img src="{{ url_for('static', filename='images/analysis.png') }}" alt="Analýza" class="sidebar-icon">
                        Analýza
                    </a>
                </li>
            </ul>
        </nav>  

        <!-- Hlavní obsah s horním navbar -->
        <div class="main-content flex-grow-1" style="margin-left: 200px; background-color: #181729; min-height: 100vh;">
            <!-- Horní navbar -->
            <nav class="navbar navbar-expand-lg" style="background-color: #171628; padding: 10px 20px; position: fixed; top: 0; left: 200px; right: 0; z-index: 1000; border-bottom: 1px solid #3A3A3A;">
                <div class="ml-auto d-flex align-items-center">
                    <!-- Tři odkazy na pravé straně -->
                    <a href="{{ url_for('auth.profile') }}" class="nav-link p-2" title="Profil investora">
                        <img src="{{ url_for('static', filename='images/profile.png') }}" alt="Profil" class="profile-icon">
                    </a>                                    
                    <a href="{{ url_for('stock.search_stocks_form') }}" class="nav-link p-2" title="Vyhledávání">
                        <img src="{{ url_for('static', filename='images/lupa.png') }}" alt="Lupa" class="search-icon">
                    </a>                                                     
                    <a href="{{ url_for('fund.fund_pick') }}" class="nav-link p-2" title="Výběr fondu">
                        <img src="{{ url_for('static', filename='images/fond.png') }}" alt="Fond" class="fund-icon">
                    </a>                    
                </div>
            </nav>

            <!-- Hlavní kontejner obsahu -->
            <div class="container mt-4" style="padding-top: 80px;">
                {% block content %}{% endblock %}
            </div>
        </div>
    </div>

    <!-- Načtení Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
