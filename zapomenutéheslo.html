{% extends 'base.html' %}

{% block title %}Resetování hesla{% endblock %}

{% block content %}
    <div class="row justify-content-center">
        <div class="col-md-6">
            <h2 class="text-center">Resetování hesla</h2>
            <form method="POST" action="{{ url_for('auth.reset_password', token=token) }}">
                <div class="form-group">
                    <label for="password">Nové heslo</label>
                    <input type="password" class="form-control" id="password" name="password" required>
                </div>
                <div class="form-group">
                    <label for="password_confirm">Potvrzení nového hesla</label>
                    <input type="password" class="form-control" id="password_confirm" name="password_confirm" required>
                </div>
                <button type="submit" class="btn btn-primary btn-block">Resetovat heslo</button>
            </form>
        </div>
    </div>
{% endblock %}
